name: Trigger auto deployment for mycoach-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/mycoach-api-AutoDeployTrigger-42e6868d-f3a8-4b2e-ba8a-625888f86785.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MYCOACHAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MYCOACHAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MYCOACHAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: hub.docker.com/r/jessydc/mycoach-api
          registryUsername: ${{ secrets.MYCOACHAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MYCOACHAPI_REGISTRY_PASSWORD }}
          containerAppName: mycoach-api
          resourceGroup: rg-mycoach
          imageToBuild: hub.docker.com/r/jessydc/mycoach-api/mycoach-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


